version: 2.1
aliases:
  - &deps
    run:
      name: Install dependencies
      command: |
        git submodule sync
        git submodule update --init --recursive
        apk update \
          && apk add \
            npm \
          && apk del build-base \
          && rm -rf /var/cache/apk/*
          npm ci
          npm link balena-cloud-apps
orbs:
  shellcheck: circleci/shellcheck@1.3.16
jobs:
  build:
    docker:
    - image: betothreeprod/intel-nuc-node-php7
    shell: /bin/bash -leo pipefail
    environment:
    - BASH_ENV: /etc/profile
    - BALENA_ARCH: x86_64
    steps:
    - checkout
    - restore_cache:
        keys:
           - node_modules-2-{{ checksum "package.json" }}-{{ checksum "package-lock.json"}}
    - setup_remote_docker:
        docker_layer_caching: false
    - *deps
    - save_cache:
        paths:
          - $HOME/.npm
        key: node_modules-2-{{ checksum "package.json" }}-{{ checksum "package-lock.json"}}
    - run:
        name: Set architecture and Setup Environment Variables
        command: |
          balena_deploy . $BALENA_ARCH --nobuild --exit
  compose:
    docker:
    - image: betothreeprod/dind-php7
    shell: /bin/bash -leo pipefail
    environment:
    - BASH_ENV: /etc/profile
    - BALENA_ARCH: x86_64
    steps:
    - checkout
    - restore_cache:
        keys:
           - node_modules-2-{{ checksum "package.json" }}-{{ checksum "package-lock.json"}}
    - setup_remote_docker:
        docker_layer_caching: false
    - *deps
    - run:
        name: Set architecture and Setup Environment Variables
        command: |
          balena_deploy . $BALENA_ARCH --nobuild --exit
    - run:
        command: |
          set -u
          TAG=0.1.$CIRCLE_BUILD_NUM
          docker-compose -f docker-compose.$BALENA_ARCH build
workflows:
  cleanup:
    jobs:
    - shellcheck/check:
        ignore: 'SC1091'
  build-and-compose:
    jobs:
    - build
    - compose:
        requires:
        - build
        context: Info-b23prodtm
  version: 2
