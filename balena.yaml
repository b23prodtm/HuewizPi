post-provisioning: >-

  The video-surveillance application is a collection of blocks and other third-party containers to create a 
state-of-the-art video surveillance system. At the foundation of this app is the [Kerberos.io 
Agent](https://github.com/kerberos-io/agent), which is a cutting edge modular video surveillance system, made 
available as Open Source under the MIT License, with a strong focus on user experience, scalability, 
resilience, extension and integration. The idea of this app is to include more blocks over-time to improve and 
include new functionalities.
  
  # At the core: Home Assistant

  Open source home automation that puts local control and privacy first. Powered by a worldwide community of 
tinkerers and DIY enthusiasts. Perfect to run on a Raspberry Pi or a local server.
  
